<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pimp your Pet ðŸ’…</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">
    <style>
        /* Global Styles and Background */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f0e6; /* Light cream background */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="15" fill="%23e0c0a0" opacity="0.1"/></svg>'); /* Subtle paw print pattern (simulated) */
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            background-color: #5d4037; /* Dark Brown Header */
            color: white;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .container {
            display: flex;
            justify-content: space-around;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            flex-wrap: wrap;
            gap: 20px;
        }

        .info-panel {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 30%;
            min-width: 280px;
            text-align: center;
            transition: transform 0.3s;
        }

        .info-panel:hover {
            transform: translateY(-5px);
        }

        .info-panel h2 {
            color: #8d6e63; /* Medium Brown Title */
            margin-top: 0;
            font-size: 1.2em;
            border-bottom: 2px solid #8d6e63;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        #petCount {
            font-size: 3em;
            color: #ff7043; /* Orange Accent */
            font-weight: bold;
        }

        #petList {
            list-style: none;
            padding: 0;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }

        #petList li {
            padding: 5px 0;
            border-bottom: 1px dashed #e0e0e0;
        }

        /* Extra Challenge Display */
        #averageAge { 
            font-size: 1.5em;
            color: #007bff; /* Blue for the extra challenge result */
            font-weight: bold;
            margin-top: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                margin: 15px;
            }
            .info-panel {
                width: 100%;
            }
        }
    </style>
    </head>
<body>

    <header>
        <h1>Pimp your Pet ðŸ’…</h1>
        <p>Your pet's favorite spa day!</p>
    </header>

    <div class="container">
        
        <section class="info-panel">
            <h2>Registered Pets Count</h2>
            <div id="petCount">5</div>
        </section>

        <section class="info-panel">
            <h2>Our Current Clients</h2>
            <ul id="petList">
                <li>Kobie</li>
                <li>Cooper</li>
                <li>Barkley</li>
                <li>Shep</li>
                <li>Boss</li>
            </ul>
        </section>
        
        <section class="info-panel">
            <h2>Salon Metrics</h2>
            <p>Average Client Age:</p>
            <div id="averageAge">5.0 years</div>
        </section>
    </div>

    <script src="script.js"></script> 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous">
    </script>
</body>
</html>

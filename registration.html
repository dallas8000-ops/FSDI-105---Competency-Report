<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pimp your Pet Services Registration</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css"> 

    <style>
        
        body {
            /* Keep background image from existing style */
            background-image: url('boss_bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            
            flex-direction: column;
            align-items: center;
        }

        /* REVERTED: Large Header Banner */
        header {
            width: 100%;
            background-color: #265452; 
            color: white;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-weight: bold;
            margin-bottom: 0;
        }
        
        .page-content-container {
            padding: 30px;
            margin-top: 30px;
            margin-bottom: 30px;
            max-width: 900px;
            width: 95%;
        }

        /* FORM Container (for white background and shadow) */
        .registration-form-container {
            background-color: rgba(255, 255, 255, 1);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 40px;
        }

        /* TABLE Container (for white background and shadow) */
        .table-container {
            background-color: rgba(255, 255, 255, 1);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .section-heading {
            color: black; 
            font-weight: 700;
            margin-bottom: 25px;
            text-align: left;
            font-size: 1.75rem;
        }
        
        .btn-dark {
            background-color: black;
            border-color: black;
        }

        /* Styling for the table headers to be visible against white */
        #petsTable thead th {
            color: black;
            font-weight: bold;
            border-bottom: 2px solid #dee2e6;
        }
        
    </style>
</head>
<body>
    
    <header>
        <h1>Pimp your Pet Services Registration</h1>
        <p>Register new clients and view the current roster.</p>
    </header>
    <div class="main-wrapper">
        
        <div class="d-flex justify-content-center">
            
            <div class="page-content-container">
                
                <div class="registration-form-container">
                    <section>
                        <h2 class="section-heading">Register</h2>
                        
                        <form id="petRegistrationForm">
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="petName" class="form-label">Name:</label>
                                    <input type="text" class="form-control" id="petName" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="petAge" class="form-label">Age:</label>
                                    <input type="number" class="form-control" id="petAge" min="0" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="petGender" class="form-label">Gender:</label>
                                    <select class="form-select" id="petGender" required>
                                        <option value="" disabled selected>Select Gender</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="petBreed" class="form-label">Breed:</label>
                                    <input type="text" class="form-control" id="petBreed" required>
                                </div>
                            </div>
                            
                            <div class="row mb-4">
                                <div class="col-12">
                                    <label for="petService" class="form-label">Service:</label>
                                    <select class="form-select" id="petService" required>
                                        <option value="" disabled selected>Select a Service</option>
                                        <option value="Full Grooming">Full Grooming</option>
                                        <option value="Nail Trim & Filing">Nail Trim & Filing</option>
                                        <option value="Dental Cleaning">Dental Cleaning</option>
                                        <option value="De-shedding Treatment">De-shedding Treatment</option>
                                        <option value="Deep Conditioning Wash">Deep Conditioning Wash</option>
                                        <option value="Blueberry Facial">Blueberry Facial</option>
                                    </select>
                                </div>
                            </div>
                            
                            <input type="hidden" id="petType" value="Dog"> 
                            
                            <div class="pt-3">
                                <button type="submit" class="btn btn-dark">Register</button>
                            </div>

                        </form>
                    </section>
                </div>
                
                <div class="table-container">
                    <section>
                        <h2 class="section-heading">Registered pets</h2>
                        
                        <div class="table-responsive">
                            <table class="table **table-striped**" id="petsTable">
                                <thead class="table-light">
                                    <tr>
                                        <th>#</th>
                                        <th>Name</th>
                                        <th>Age</th>
                                        <th>Gender</th>
                                        <th>Breed</th>
                                        <th>Service</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    </tbody>
                            </table>
                        </div>
                    </section>
                    
                </div>
                
            </div>
            
        </div>
    </div>

    <script src="script.js"></script> 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous">
    </script>
</body>
</html>
